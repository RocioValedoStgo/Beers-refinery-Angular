<div class="page-wrapper">
    <div class="page-content--bgf7">
        <section class="au-breadcrumb2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active">
                                        <a [routerLink]="['/']">Home</a>
                                    </li>
                                    <li class="list-inline-item seprate">
                                        <span>/</span>
                                    </li>
                                    <li class="list-inline-item">New Beer</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="p-t-20">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- aqui -->
                        <div class="card">
                            <div class="card-header">Beer</div>
                            <div class="card-body">
                                <form role="form" #saveBeer=ngForm (ngSubmit)="save()" novalidate="novalidate">
                                    <div class="form-group">
                                        <label for="name" class="control-label mb-1">Name</label>
                                        <input name="name" type="text" [(ngModel)]="beer.name" class="form-control">
                                    </div>
                                    <div class="form-group has-success">
                                        <label for="mL" class="control-label mb-1">ML</label>
                                        <input name="mL" type="text" [(ngModel)]="beer.mL" class="form-control" min="0" max="755">
                                    </div>
                                    <div class="form-group">
                                        <label for="container" class="control-label mb-1">Container</label>
                                        <select name="container" [(ngModel)]="beer.container" class="form-control form-select">
                                            <option value="glass" selected>Vidrio</option>
                                            <option value="aluminum">Aluminio</option>
                                            <option value="plastic">Plastico</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-lg btn-warning btn-block">
                                            <i class="fa fa-check"></i>&nbsp;
                                            <span>Save</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
